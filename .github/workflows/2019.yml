name: 2019 Tests

on:
  push:
    paths:
      - "2019/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.10

      - name: Install dependencies with pipenv
        working-dir: ./2019
        run: |
          pip install pipenv
          pipenv install --deploy --dev

      - run: pipenv run pytest --cov --cov-fail-under=100
